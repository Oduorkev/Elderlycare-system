<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Elderly Care Companion System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
       body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('images/istockphoto-1495576954-1024x1024.jpg'); /* Add your background image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            color: #fff; /* Text color */
        }

        header {
            background-color: rgba(52, 152, 219, 0.8); /* Semi-transparent blue */
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Header shadow */
        }

        header img {
            max-width: 100px;
            height: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ecf0f1;
        }

        #sidebar {
            width: 200px;
            background-color: #2c3e50;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 60px;
            height: calc(100% - 60px);
        }

        #sidebar a {
            display: block;
            padding: 10px 20px;
            color: #ecf0f1;
            text-decoration: none;
            border-bottom: 1px solid #34495e;
            transition: background-color 0.3s ease;
        }

        #sidebar a:hover {
            background-color: #34495e;
        }

        #content {
            margin-left: 200px;
            padding: 20px;
        }
        
        #logout {
            text-decoration: none;
            color: #fff;
            background-color: #e74c3c;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        #logout:hover {
            background-color: #c0392b;
        }

        .card {
            height: 300px;
            overflow: hidden;
            position: relative;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Card shadow */
        }

        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: 4px solid rgba(255, 255, 255, 0.3);
            height: 100%;
        }

        .carousel-inner {
            border-radius: 20px;
            overflow: hidden;
            height: 100%;
        }

        .carousel-item {
            height: 100%;
        }

        .carousel-image-container {
            width: 100%;
            height: 300px; /* Set a fixed height */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 20px; /* Image container border radius */
        }

        .carousel-image {
            position: relative;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 20px; /* Image border radius */
        }

        .carousel-image::after {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(128, 128, 128, 0.5); /* Semi-transparent gray */
            border: #2c3e50;
            border-radius: 20px; /* Overlay border radius */
        }
    </style>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#carouselExampleIndicators').carousel({
                interval: 2000
            });
        });
    </script>
</head>
<body>

    <header>
        <img src="your-logo.png" alt="Your Logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Appointments</a></li>
            </ul>
        </nav>
        <div id="logout-container"><a id="logout" href="#">Log Out</a></div>
    </header>

    <div id="sidebar">
        <a href="as.html">Profile</a>
        <a href="vir.html">Medical History</a>
        <a href="#">Wearable Devices</a>
    </div>

    <div id="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="card bg-transparent border-0">
                        <div class="card-body glass-effect">
                            <h5 class="card-title">Elderly Info</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <a href="#" class="btn btn-primary">Click Here</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="carousel-image-container">
                                    <img class="d-block w-100 img-fluid carousel-image" src="images\png-clipart-man-carrying-woman-on-his-back-health-insurance-therapy-ageing-health-fitness-and-wellness-old-people-love-child-thumbnail.png" alt="First slide">
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="carousel-image-container">
                                    <img class="d-block w-100 img-fluid carousel-image" src="images\png-clipart-man-in-gray-flat-cap-sitting-holding-brown-walking-cane-sitting-architecture-old-people-miscellaneous-illustrator-thumbnail.png" alt="Second slide">
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="carousel-image-container">
                                    <img class="d-block w-100 img-fluid carousel-image" src="images\png-clipart-party-flyer-retro-style-advertising-old-people-hat-holidays-thumbnail.png" alt="Third slide">
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
