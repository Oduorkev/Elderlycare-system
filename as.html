<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Elderly Care Companion System - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            items-align: center;
        }

        header img {
            width: 120px;
            height: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ecf0f1;
        }

        #logout {
            text-decoration: none;
            color: #fff;
            background-color: #e74c3c;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #logout:hover {
            background-color: #c0392b;
        }

        .container {
            max-width: 960px;
            margin: 2rem auto;
        }

        .profile-info {
            border-radius: 0.375rem;
            background-color: #fff;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .profile-info h2 {
            color: #333;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .profile-info hr {
            border: 1px solid #ccc;
            margin: 1rem 0;
        }

        .profile-info button {
            background-color: #3498db;
            color: #fff;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .profile-info button:hover {
            background-color: #2980b9;
        }

        .profile-info img {
            width: 150px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 1rem;
        }

        .profile-info h5 {
            color: #555;
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .profile-info p {
            color: #777;
            font-size: 1rem;
            margin: 0;
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-blue-500 text-white p-4 flex justify-between items-center">
        <img src="your-logo.png" alt="Your Logo" class="w-24 h-auto">
        <nav>
            <ul class="flex space-x-4">
                <li><a href="#" class="hover:text-gray-300">Home</a></li>
                <li><a href="#" class="hover:text-gray-300">About</a></li>
                <li><a href="#" class="hover:text-gray-300">Contact Us</a></li>
                <li><a href="#" class="hover:text-gray-300">Appointments</a></li>
                <li><a id="logout" href="#" class="text-white bg-red-500 px-3 py-1 rounded hover:bg-red-600">Log Out</a></li>
            </ul>
        </nav>
    </header>

    <div class="container mx-auto mt-10">
        <div class="grid grid-cols-12 gap-6">
            <div class="col-span-12 sm:col-span-12 md:col-span-7 lg:col-span-8 xxl:col-span-8">
                <div class="w-full bg-white shadow-md rounded my-6 overflow-auto">
                    <div class="px-6 py-2 mt-2">
                        <div class="flex justify-between pb-5">
                            <div>
                                <h2 class="text-2xl font-semibold pb-5">Profile</h2>
                                <hr>
                            </div>
                            <div>
                                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                    Edit Profile
                                </button>
                            </div>
                        </div>
                        <div class="mt-7">
                            <div class="profile-info">
                                <h4 class="text-2xl text-gray-600 font-semibold mb-3">User Information</h4>
                                <div class="px-4 py-6">
                                    <img src="profile-pic.png" alt="Profile Picture" class="w-32 h-32 rounded-full mx-auto mb-4">
                                    <h5 class="text-lg text-gray-400 mb-2">Name</h5>
                                    <p>User Name</p>
                                </div>
                                <div class="px-4 py-6 border-t">
                                    <h5 class="text-lg text-gray-400 mb-2">Email</h5>
                                    <p>user@example.com</p>
                                </div>
                                <div class="px-4 py-6 border-t">
                                    <h5 class="text-lg text-gray-400 mb-2">Age</h5>
                                    <p>65</p>
                                </div>
                                <div class="px-4 py-6 border-t">
                                    <h5 class="text-lg text-gray-400 mb-2">Address</h5>
                                    <p>123 Main St, City, Country</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
